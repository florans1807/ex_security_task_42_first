<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" th:field="*{id}" value=${user.getId}/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="editRoles">Enter role: </label>
    <br/>
    <select id="editRoles"  multiple size="2" name="role" th:required="true" class="form-control">
        <option th:each="role : ${allRoles}"
                th:value="${role.getAuthority()}"
                th:utext="${role.getAuthority()}">
        </option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Update!"/>
    <br/>

</form>

<br>
<hr/>
<a href="/login">Logout</a>

</body>
</html>
