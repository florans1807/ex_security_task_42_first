<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <br/>
    <label for="roles">Select roles</label>
    <br/>
    <select id="roles" multiple size="2" name="role" th:required="true" class="form-control">
        <option
                th:each="role : ${allRoles}"
                th:value="${role.getAuthority()}"
                th:text="${role.getAuthority()}"
                th:selected="${role.getAuthority() == 'ROLE_USER'}">
        </option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<br>
<hr/>
<a href="/login">Logout</a>

</body>
</html>
